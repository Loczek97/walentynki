<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Propozycja walentynek</title>
</head>

<body>
    <div class="container">
        <div class="Mainprompt">
            <img class="image" src="images/catflower.jpg"></img>
            <h1 class="hh" id="name">Hej księżniczko!</h1>
            <p class="pp" id="question">Czy zostaniesz moją walentynką?</p>
            <div class="buttons">
                <button onclick="showMessage('Yes')" id="yesButton">Tak</button>
                <button id="no-button" onclick="showMessage('No')">Nie</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
